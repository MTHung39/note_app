<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chỉnh sửa ghi chú</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script>
    if (localStorage.getItem('theme') === 'dark' || 
       (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  
    function toggleTheme() {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">✏️ Chỉnh sửa ghi chú</h1>

    <form method="POST" class="bg-white dark:bg-gray-800 p-6 rounded shadow">
      <input type="text" name="title" value="{{ note[1] }}" required
             class="w-full mb-4 p-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <textarea name="content" rows="6" required
                class="w-full mb-4 p-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white">{{ note[2] }}</textarea>
      <div class="flex justify-between">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">
          💾 Lưu thay đổi
        </button>
        <a href="/" class="text-gray-500 hover:underline">← Quay lại</a>
      </div>
    </form>
    <hr class="my-10 border-gray-300 dark:border-gray-700">
    <div class="flex justify-end mb-4">
      <button onclick="toggleTheme()" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">
        🌓 Đổi giao diện
      </button>
    </div>
    <div class="text-center text-sm text-gray-500 dark:text-gray-400">
      <p class="mb-2">☕ Nếu bạn thấy ứng dụng hữu ích, hãy ủng hộ mình một ly cà phê nhé!</p>
      <img src="{{ url_for('static', filename='qr_momo.png') }}" alt="Ủng hộ Momo" class="mx-auto w-48 border rounded shadow" />
      <p class="mt-2 italic">Cảm ơn bạn rất nhiều 🙏</p>
    </div>
  </div>
</body>
</html>
